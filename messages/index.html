<!doctype html>

<html>
<head>
  <title>Messages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
<script>

$(document).ready(function(){
    $.ajax({url: "https://messagehub.herokuapp.com/messages.json", success:
    function(result){

        var output = "";
        
        $.each(result,
        function(index, value){
            output += "<p>" + value["username"] + " said " + value["content"] 
            + "</p>";
            }
        ); 
        
        $("div#messages").html(output);
        
        }});


});

</script>

</head>

<body>
<h1>Messages</h1>
<div id="messages">Loading...</div>
</body>
</html>
